<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
  /* General styles for the body */
body {
    font-family: Arial, sans-serif;
    background-color:  #98d98f;
    margin: 0;
    padding-top: 60px; /* Adjust this if your navbar height changes */
}

/* Styles for the navigation bar */
nav {
    width: 100%;
    background-color: #333;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
}

nav ul li {
    margin: 0;
}

nav ul li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
}

nav ul li a:hover {
    background-color: #575757;
}

/* Styles for the container */
.container {
    padding: 20px;
    max-width: 800px;
    margin: auto;
}

/* Styles for the form labels and inputs */
form label {
    display: block;
    margin: 10px 0 5px;
}

form input,
form select,
form textarea {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    margin-bottom: 10px;
}

form textarea {
    resize: vertical;
    height: 100px;
}

/* Styles for the buttons */
button {
    background-color: #333;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #575757;
}

/* Styles for the button container */
.button-container {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

</style>
<body>
  <!-- Navigation bar -->
  <nav>
    <ul>
      <li><a href="index.html" class="nav-link">Home</a></li>
      <li><a href="/about.html">about</a>
      <li><a href="/register.html">Register</a></li>
      <li><a href="/login.html">Login</a></li>
      <li><a href="/subject.html">Categories</a></li>
      <li><a href="/form.html">form</a></li>
    </ul>
  </nav>

  <!-- Form for entering complaints -->
  <div class="container">
    <h2>Enter Complaint</h2>
    <form id="submitComplaint" action="/submitComplaint" method="post">
      <label for="name">Student Name:</label>
      <input type="text" id="name" name="name" required><br>
      <label for="roll">Reg num:</label>
      <input type="number" id="roll" name="roll" required><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required><br>
      <label for="category">Category:</label>
      <select id="category" name="category" required>
        <option value="abuse">abuse</option>
        <option value="theft">theft</option>
        <option value="noise">noise</option>
        <option value="harassment">Harassment</option>
        <option value="other">Other</option>
      </select><br>
      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea><br>
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select><br>
      <label for="date_of_incident">Date of Incident:</label>
      <input type="date" id="date_of_incident" name="date_of_incident" required><br>
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required><br>
      <label for="priority">Priority:</label>
      <select id="priority" name="priority" required>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select><br>
      <label for="status">Status:</label>
      <select id="status" name="status" required>
        <option value="pending">Pending</option>
        <option value="in_progress">In Progress</option>
        <option value="resolved">Resolved</option>
      </select><br>
      <button type="submit">insert</button>
    </form>

    <!-- Buttons for other actions -->
    <div class="button-container">
      <form id="viewComplaints" action="/viewComplaints" method="GET">
        <button type="submit">display</button>
      </form>
      <h4>update here=></h4>
      <form id="updateComplaint" action="/updateComplaint" method="POST">
        <label for="roll">Reg num:</label>
        <input type="number" id="roll" name="roll" required><br>
        <label for="category">Category:</label>
      <label for="category">Category:</label>
      <select id="category" name="category" required>
        <option value="abuse">abuse</option>
        <option value="theft">theft</option>
        <option value="noise">noise</option>
        <option value="harassment">Harassment</option>
        <option value="other">Other</option>
      </select><br>
      <label for="date_of_incident">Date of Incident:</label>
      <input type="date" id="date_of_incident" name="date_of_incident" required><br>
      <label for="status">Status:</label>
      <select id="status" name="status" required>
        <option value="pending">Pending</option>
        <option value="in_progress">In Progress</option>
        <option value="resolved">Resolved</option>
      </select><br>
      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea><br>
        <button type="submit">update</button>
      </form>
      <h4>delete here=></h4>
      <form id="deletecomplaint" action="/deletecomplaint" method="POST">
        <label for="category">Category:</label>
        <select id="category" name="category" required>
          <option value="abuse">abuse</option>
          <option value="theft">theft</option>
          <option value="noise">noise</option>
          <option value="harassment">Harassment</option>
          <option value="other">Other</option>
        </select><br>
        <button type="submit">Delete</button>
      </form>
    </div>


  <!-- Placeholder for displaying server messages -->
   <div id="message"></div> 

  <!-- Script to handle server messages -->

  <script>
    const params = new URLSearchParams(window.location.search);
    const successMessage = params.get('success');
    const errorMessage = params.get('error');

    if (successMessage) {
      document.getElementById('message').innerHTML = `<p style="color: green;">${successMessage}</p>`;
    }
    if (errorMessage) {
      document.getElementById('message').innerHTML = `<p style="color: red;">${errorMessage}</p>`;
    }
  </script>
</body>
</html>
